<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <title>Title</title>
  </head>
  <style>
    .in{
      background-color: red;
      color: yellow;
    }
    .out{
      background-color: yellow;
      color: red;
    }
  </style>
  <script>
    window.onload = function (){
      var vm1 = new Vue({
        el : '#test1',
        data : {
          data1 : 0,
          data2 : 0
        },
        methods : {
          btnEvent : function(){
            alert('버튼을 눌러쓰')
          },
          addNumber : function(){
            this.result1 = this.data1 + this.data2
          },
          inEvent : function(){
            this.inOutCss = 'in'
          },
          outEvent : function(){
            this.inOutCss = 'out'
          }
        }
      })
    }
  </script>
  <body>
    <div id="test1">
      <button type="button" v-on:click="btnEvent">버튼</button>
      <button type="button" @click="btnEvent">버튼</button>

      <img src='images/common/bill.jpg' @click="btnEvent">버튼</img>
      <hr/>
      data1 : <input type="number" v-model.n.number="data1"/><br/>
      data2 : <input type="number" v-model.n.number="data2"/><br/>

      <button type="button" @click="addNumber">버튼</button>
      <h3>결과 : {{result1}}</h3>
    <!-- 마우스를 땠다붙였다 했을때 효과 -->
      <h3 v-bind:class = 'inOutCss' @mouseenter="inEvent" @mouseleave="outEvent">문자열</h3>
    </div>
  </body>
</html>
