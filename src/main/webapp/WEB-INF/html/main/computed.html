<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Title</title>

     <!-- html을 랜더링 할대 필요한 값을 생성하는 함수
            methods 속성에서 함수를 정의하는 것 대신 사용한다.
        -->
<!--
    methods : 반환하는 값이 계속 같아도 함수가 계속 호출된다.
    computed : 반환하는 값이 변하지 않았다면 이전에 반환한 값이 기억해 두었다가 그 값을 그대로 사용한다.
    즉 methods는 메모리에 캐싱되고 computed는 메모리에 캐싱되지않는다.
-->
    <script>
        window.onload = function(){
            var vm1 = new Vue({
                el : '#test1',
                data : {
                    a1 : 100,
                    a2 : 200
                },
                methods : {
                    test_method : function(){
                        return this.a1 + this.a2
                    },
                    setValue : function(){
                        this.a1 = 10000
                        this.a2 = 20000
                    },
                    getRandomMethod : function(){
                        return Math.random()
                    }
                },
                //computed는 methods와 다르게 변경된값은 최초 1번만 작동함
                computed : {
                    test_computed : function(){
                        return this.a1 + this.a2
                    }
                }
            })
        }
    </script>
</head>
<body>
    <div id="test1">
        <h3> a1 : {{a1}}</h3>
        <h3> a1 : {{a2}}</h3>
        <h3> a1 : {{test_method()}}</h3>
        <h3> a1 : {{test_computed}}</h3>
        <button type="button" v-on:click="setValue">값 변경</button>

    </div>
</body>
</html>
