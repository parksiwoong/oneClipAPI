<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/946d94826f.js" crossorigin="anonymous"></script>
  <!--jqeury라이브러리-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/login_style.css">
  <title>login</title>
</head>
<body>
  <header>
    <h1>Hope<br>
      Field</h1>
  </header>

  <div class="conteiner">
    <div class="FormGroup">
        <div class="bg">
          <img src="img/login_bg.jpg" alt="">
        </div>
        <div class="wrap">
          <div class="login_tit">
            <h2>Login</h2>
            <hr class="top-Row-line">
          </div>
          <div class="login-form">
            <input type="text" placeholder="Id">
            <input type="password" placeholder="password">
          </div>
          <div class="login-check">
            <input type="checkbox">
            <a href="#" class="remember">아이디 저장</a>
            <a href="#"><img src="img/loginic.png" alt="보안접속"> 보안접속</a>
          </div>
          <div class="search-box">
            <a href="#" class="search id">
              <img src="img/ico_circle_arrow2.png" alt=""> 아이디
            </a>
            <a href="#" class="search">
              <img src="img/ico_circle_arrow2.png" alt=""> 비밀번호 찾기
            </a>
          </div>
          <div class="btn-box">
            <button type="submit">로그인</button>
            <button type="submit">회원가입</button>
          </div>
          <hr class="bottom-Row-line">
          <h3>SNS 계정으로 간편 로그인 하기</h3>
          <div class="sns-icon">
            <div class="icon">
              <img src="img/naver_logo.png" alt="naverlogo">
              <a href="#">네이버</a>
            </div>
            <div class="icon">
              <img src="img/kakao_logo.png" alt="kakaologo">
              <a href="#">카카오</a>
            </div>
            <div class="icon">
              <img src="img/facebook_logo.png" alt="facebooklogo">
              <a href="#">페이스북</a>
            </div>
            <div class="icon">
              <img src="img/google_logo.png" alt="googlelogo">
              <a href="#">구글</a>
            </div>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
